<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Animations</title>

  <style> 
		#text {
			font-size: 50px;
			color: green;
		}

		body {
			background: rgb(203, 235, 166);
		}

		h1 {
			color: rgb(44, 42, 165);
		}
		spank {
			opacity: 0;
			transition: all 400ms ease-in-out;
			transform: translateY(-150px);
			display: inline-block;
		}
		spank.fade {
			opacity: 1;
			transform: translateY(0px);
			color: rgb(44, 42, 165);
		}
		
  </style>
</head>

<body>  
	
	<div id="text">Saliha SaÄŸol </div>

	<h1 class="intro">HomeWork3 Animations</h1>
	
	<div id="d1" style="position:absolute; left: -230px;; top:150px"><br><img src="https://25.media.tumblr.com/tumblr_m1oxnf9BYb1qm69mso1_1280.gif" width="250"> 
		<img src="https://www.hareketligifler.net/data/media/213/fare-hareketli-resim-0368.gif" width="90">
	</div>


	<input type="button" id="d2" value="Why mouse is running? Click here" style="color:rgb(203, 235, 166); background-color: rgb(44, 42, 165);">
	

<script>
    
    var div = document.getElementById('text');
    var str = div.textContent, interval = 435;

        function colorTransition(){
        for (let i=0; i<str.length; i++) {
            div.innerHTML=str;
            setTimeout(function(){
            var letters = str.split('');
            letters.splice(i,1,'<span style="color:rgb(44, 42, 165);">'+letters[i]+'</span>')
            div.innerHTML=letters.join('');
            },i*interval);
        }
        }
    colorTransition();
    setInterval(colorTransition, str.length*interval);

    /////////////////////////////////////////////

    const text = document.querySelector(".intro");
    const strText = text.textContent;
    const splitText = strText.split("") 
    text.textContent = " "; 

    for(let i = 0; i < splitText.length; i++) {
        text.innerHTML += "<spank>" + splitText[i] + "</spank>";
    }

    let char =0;
    let timer = setInterval(onTick, 250);

        function onTick() {
            
            const spank = text.querySelectorAll('spank')[char];
            spank.classList.add('fade');
            char++;
            
            if(char === splitText.length){
                complete();
                return;
            }
        }

        function complete() {
            clearInterval(timer);
            timer = null;
        }

    //////////////////////////////////////////////////

    window.onload=function(){
    document.getElementById("d2").onclick = slideIt;
    };

        function slideIt()
        {
        var slidingDiv = document.getElementById("d1");
        var stopPosition = 200; 
        if (parseInt(slidingDiv.style.left) < stopPosition )
        {
            slidingDiv.style.left = parseInt(slidingDiv.style.left) + 2 + "px";
            setTimeout(slideIt, 1);
        }

    }


</script>

</body>
